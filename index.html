<!doctype html>
<html lang="fr">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS et JS -->
  <link href="bootstrap.min.css" rel="stylesheet">
  <link href="bootstrap.min.js" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <!-- Font awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

  <title>Hello, world!</title>
</head>

<body>


  <div class="container">
    <div class="row title">
      <div class="col-12 pl-5 pt-5 pb-3">
        <h1>The Hanged Man</h1>
      </div>
    </div>

    <div class="row bottom">

      <!-- partie de gauche -->
      <div class="leftSide col-4 pt-3 pb-3">
        <!-- affichage du nombre d'essais-->
        <div class="fail col-8 pb-3" ></div>

        <!-- affichage de l'illustration -->
        <div class="card col-8 mt-3 mb-3 text-center">
          <img class="illustration w-100" src="">
        </div>
      </div>

      <!-- partie de droite -->
      <div class="rightSide col-8 pt-3 pb-3">

        <label class="userText"><i class="fas fa-angle-right"></i> Your turn</label>
        <!-- affichage du mot Ã  deviner -->
        <div class="underscore mb-3 pt-5 pb-1 text-center"></div>
        <hr class="mt-4 mb-4">
        <div class="keyboard pt-3 pb-3"></div>
        <button class="btnStart btn btn-warning btn-lg btn-block">Start Game</button>
      </div>

    </div>
  </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
  </script>
  <script src="script.js"></script>
</body>

</html>
